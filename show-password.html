<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    

</head>
<body style="height: 100vh;">
    <div class="parent-container d-flex flex-row justify-content-center" style="height: 100vh;">
        <div class="child-container d-flex flex-column justify-content-center">
    <div class="bg-container" style="height: 300px; background-color: black; width: 350px; border-radius: 20px;">
        <div class="output" style="background-color: rgb(31, 31, 31); border-top-left-radius: 20px !important; border-top-right-radius: 20px !important; ">

            <h3 style="color: white; padding: 20px;">Login Form</h3>
          <!--output section will be there-->
            
        </div>
        <div style="padding: 20px;">

            <form>

                <label style="color: white;">User Name </label><br>
                <input type="text" placeholder="Your password" id="User Name" style="width: 100%; background-color:rgb(31, 31, 31); border-radius: 10px; padding: 7px; color: white; border: 1px solid white;">


                <label style="color: white;">Password</label><br>
                <input type="password" placeholder="Your password" id="password" style="width: 100%; background-color:rgb(31, 31, 31); border-radius: 10px; padding: 7px; color: white; border: 1px solid white;"><br><br>
                <button class="btn btn-primary" id="show-pass" onclick="show()" value="show">Show Password</button>
            </form>
        </div>
    </div>
    </div>
    </div>

 <script>
    function show()
    {
        event.preventDefault();
        var whatshowing = document.getElementById("show-pass").value;
        if(whatshowing == "show")
            {
                document.getElementById("password").type="text";
                document.getElementById("show-pass").value="Hide";
                document.getElementById("show-pass").innerHTML="Hide Password";

            }
            if(whatshowing == "Hide")
            {
                document.getElementById("password").type="password";
                document.getElementById("show-pass").value="show";
                document.getElementById("show-pass").innerHTML="Show Password";
            }
        
    }
 </script>
</body>
</html>
